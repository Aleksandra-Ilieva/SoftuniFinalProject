welcome.heading=Добре дошли в Аестетик
welcome.subheading=Намерете най-добрите лекари Аестетик
welcome.paragraph=Открийте нашите естетични лекари: опитни майстори, съчетаващи медицинска експертиза с изященост на изкуството. Те създават красота и увереност, изваявайки трансформации, които преобразяват самоизображението. С прецизност и страст те предлагат резултати, които вдъхновяват и упълномощават.
offer.heading=Защо да изберете нас?
offer.title=Предложение за вас

offer.advancedEquipment=Напреднала техника
offer.advancedEquipment.description=В нашата естетична клиника качеството на оборудването играе ключова роля за осигуряване на висококачествено лечение и удовлетворение на пациентите. От лазерни машини от последно поколение до напреднали устройства за грижа за кожата, правилно оборудване е от съществено значение за осигуряване на безопасни и ефективни процедури.
offer.qualifiedDoctors=Квалифицирани лекари
offer.qualifiedDoctors.description=Нашата екип от лекари е високо квалифициран в естетичната медицина, с експертиза в дерматологията, пластичната хирургия и сродните области. Те постоянно актуализират своите умения, за да предложат на пациентите най-новите терапии и гарантират висококачествено лечение.
offer.certifiedServices=Сертифицирани услуги
offer.certifiedServices.description=В нашата клиника се гордее с предлагането на сертифицирани услуги, които спазват най-високите стандарти на отличност в естетичната грижа. Всяка услуга, която предлагаме, е подкрепена от ангажимент към качеството и безопасността, гарантирайки, че нашите пациенти получават най-добрата професионална грижа и внимание.
offer.emergencyCare=Спешна медицинска помощ
offer.emergencyCare.description=Нашата клиника предлага услуги за спешна медицинска помощ, осигурявайки бързо и ефективно лечение на спешни медицински нужди. Нашият отделен екип е обучен да справя се с неотложни ситуации с експертиза и състрадание, като отделя внимание на пациентската безопасност и благополучие над всичко друго.
footer.copyright=Copyright  2024 Всички права запазени  Този шаблон е направен от Александра


services.title=Нашите Услуги
services.breast.title=Уголемяване на бюста
services.breast.description=Уголемяването на бюста, известно също като аугментация на бюста, е хирургическа процедура, целяща да подобри размера и формата на гърдите. Процедурата включва поставянето на импланти под гърдичната тъкан или гърдите, за да се постигне желаното количество и контур.
services.breast.learnMore=Научете повече

services.lipofilling.title=Липофилинг
services.lipofilling.description=Липофилинг за устни, известен също като уголемяване на устните с трансфер на мазнини, е козметична процедура, насочена към увеличаване на размера, формата и контура на устните с помощта на собствената мазнина на пациента. Тази процедура предлага естествена алтернатива на синтетичните филъри и предоставя дълготрайни резултати.
services.lipofilling.learnMore=Научете повече


services.faceLifting.title=Фейслифтинг
services.faceLifting.description=Фейслифтингът, медицински известен като ритидектомия, е хирургическа процедура, насочена към омладяване на лицето чрез коригиране на опущането на кожата, дълбоките бръчки и други признаци на стареене. Тази комплексна процедура включва повдигане и стягане на основните мускули и тъкани на лицето, за да се създаде по-гладък, по-младежки вид.
services.faceLifting.learnMore=Научете повече

services.rhinoplasty.title=Ринопластика
services.rhinoplasty.description=Ринопластиката, известна също като корекция на носа, е хирургическа процедура, целяща да промени размера, формата или пропорциите на носа, за да се постигне по-балансиран и естетичен вид. Тази процедура може да адресира различни проблеми, включително гърбовете на носа, асиметрията, широките ноздри или неравномерности на върха на носа.
services.rhinoplasty.learnMore=Научете повече

services.liposuction.title=Липосукция
services.liposuction.description=Липосукцията е хирургическа процедура, целяща да отстрани упорити натрупвания на мазнини от конкретни части на тялото, като корема, бедрата, ханшите, задните части на бедрата, ръцете или брадичката. Тази процедура може да помогне да се оформи и извая тялото, като цели локализирани джобове на мазнини, устойчиви на диета и упражнения.
services.liposuction.learnMore=Научете повече


