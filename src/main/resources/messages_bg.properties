# Hero info section
# Секция с информация за клиниката
heroinfo.text=В <span>Естетична Клиника</span> вярваме, че всеки човек заслужава да се чувства уверен в своята кожа. Нашата клиника не е просто място за козметични подобрения; тя е светилище, където съчетаваме изкуството с науката, за да подчертаем вашата естествена красота.

# Секция с нашата мисия
mission.title=Нашата Мисия
mission.text=Нашата мисия е проста: да ви дадем сила да изглеждате и да се чувствате най-добре. Разбираме, че красотата е дълбоко лична и уникална за всеки човек. Затова предлагаме персонализирани планове за лечение, съобразени с вашите конкретни нужди и цели.

expertise.title=Експертност и Иновации
expertise.text=Ръководени от екип от опитни и високо обучени специалисти, Естетична Клиника остава на челните единици на естетичната медицина. Съчетаваме експертните познания с най-новите постижения в технологиите, за да предложим безопасни, ефективни и напредничави терапии.

services.about.title=Широкообхватни Услуги
services.text=Без значение дали търсите субтилни подобрения или драматични трансформации, ние предлагаме разнообразие от услуги, които да отговорят на вашите нужди. От инжектируеми препарати и лазерни процедури до грижа за кожата и коригиране на тялото, нашите широкообхватни услуги са предназначени да възстановят вашето излъчване от глава до пета.

