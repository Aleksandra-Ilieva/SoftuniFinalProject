<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/reset.css}">

    <link rel="stylesheet" th:href="@{css/register.css}">

    <link rel="stylesheet" th:href="@{css/appointment.css}">
    <link rel="stylesheet" th:href="@{css/header.css}">

    <link rel="stylesheet" th:href="@{css/footer.css}">


</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <section class="hero">
    </section>

    <div class="login-page">
        <div class="form">
            <form th:object="${consultationDto}" th:method="POST" th:action="@{/appointment}" class="register-form"
                  method="POST">
                <h2>Book Consultation</h2>
                <small class="sent" th:if="${isSend == true}">Request sent successfully!</small>
                <small class="text-danger" th:if="${isSend == false}">
                    You can only reserve up to 2 consultations!</small>
                <!--                <input  th:field="*{email}" type="email" placeholder="Email *" required/>-->
                <!--                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>-->
                <!--                <input th:field="*{username}" type="text" placeholder="Username *" required/>-->
                <!--                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>-->
                <input th:field="*{date}" type="date" placeholder="Appointment Date *" required/>
                <small th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></small>
                <input th:field="*{time}" type="time" placeholder="Appointment Time *" required/>
                <small th:if="${#fields.hasErrors('time')}" th:errors="*{date}" class="text-danger"></small>
                <button type="submit" class="btn" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Send Request
                </button>

            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
